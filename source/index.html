<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Feature support</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="#" type="font/woff2" as="font">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="page__body">
  <main>
    <h1 class="title">Feature support</h1>

    <form class="form" action="#">
      <p class="form__text" id="input-declaration"></p>

      <div class="form__input-wrapper">
        <select class="form__select" name="feature-type" id="feature-type">
          <option class="form__option" value="property">
            Свойство
          </option>
          <option class="form__option" value="selector">
            Селектор
          </option>
        </select>
        <input class="form__input" type="text" name="feature-input">
      </div>
      <input class="form__submit" type="submit" value="Проверить">
      <output class="form__result" name="output"></output>
      <p class="form__text form__text--custom-properties">
        Поддержка кастомных свойств (зеленый текст-
        поддерживаются)
      </p>
    </form>
  </main>

  <script src="scripts/index.js" type="module"></script>
</body>

</html>
